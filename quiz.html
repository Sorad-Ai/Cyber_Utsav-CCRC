<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/question.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <div id="root">
      <div class="timer-container">
        <p class="timer">80</p>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 33.3333%"></div>
      </div>
      <h2>Question <span class="progressUpdate">1</span> of 20</h2>
      <p class="question">What is the capital of France?</p>
      <div class="options">
        <label><input type="radio" name="answer" /> Option 1</label>
        <label><input type="radio" name="answer" /> Option 2</label>
        <label><input type="radio" name="answer" /> Option 3</label>
        <label><input type="radio" name="answer" /> Option 4</label>
      </div>
      <button disabled>Next</button>
      <button class="leaderboard" style="display: none" onclick="sound()">
        Play Again!
      </button>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <a
          href="https://github.com/yourprofile"
          target="_blank"
          class="footer-link"
        >
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="#about" class="footer-link">About Us</a>
        <a href="#contact" class="footer-link">Contact Us</a>
      </div>
    </footer>

    <script src="./js/questions.js"></script>
    <script>
      function sound() {
        var audio = new Audio("sound.wav");
        audio.play();

        setTimeout(() => {
          window.location.href = "./setting.html";
        }, 180);
      }
    </script>
  </body>
</html>
